<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header class="text-5xl text-center mt-16">Welcome to My <span class="font-semibold text-pink-600">Baap Er Bank
            !!!</span>
    </header>
    <main>
        <section class="bg-red-100 w-3/4 mx-auto mt-8 p-6 rounded-lg">
            <h3 class="text-2xl mb-2 font-medium">Please Login </h3>
            <div>
                <input id="user-email" class="border-2 border-red-300 rounded block px-2 mb-2 w-2/4" type="text"
                    placeholder="Your Email (money@gmail.com)">
                <input id="user-password" class="border-2 border-red-300 rounded block px-2 mb-2 w-2/4" type="password"
                    name="" id="" placeholder="Password (money)">
                <button id="login-button" class="bg-red-400	text-white font-medium px-4 py-1 rounded">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>

</html>
